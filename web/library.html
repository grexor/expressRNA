<link rel="stylesheet" href="library.css">

<div class="container">

    <div style='position: -webkit-sticky; position: sticky; padding-top: 50px; margin-top: -50px; top: 0px; background-color: #ffffff; z-index: 100; border-bottom: 1px solid #f1f1f1; padding-bottom: 5px;'>
      <div id="btn_library_delete" style="display: none; float: right;"><a href="javascript:delete_library();"><img src="media/delete.png" height=18 style="height: 16px; margin-top:-3px;vertical-align:middle; padding-right: 3px; opacity: 0.7">Delete Library</a></div>
      <div id="btn_library_upload" style="padding-right: 10px; display:none; float: right;"><a href="javascript:upload_experiment();"><img src="media/upload.png" height=18 style="height: 16px; margin-top:-3px;vertical-align:middle; padding-right: 3px; opacity: 0.7">Upload Experiment</a></div>
      <div id="btn_library_edit" style="padding-right: 10px; display:none; float: right;"><a href="javascript:edit_library();"><img src="media/edit.png" height=18 style="height: 16px; margin-top:-3px;vertical-align:middle; padding-right: 3px; opacity: 0.7">Edit Library</a></div>
      <br>

      <table border=0 style='border-collapse: collapse;'>
        <tr>
          <td align=right valign=top><div style="font-weight: 300; padding-right:5px; padding-left:0px; padding-bottom: 5px;"><b>Library ID:</b></div></td>
          <td valign=top><div id="lbl_library_id" style="font-weight: 300; padding-left:0px; width: 800px; padding-bottom: 5px;"></div></td>
        </tr>
        <tr>
          <td align=right valign=top><div style="font-weight: 300; padding-right:5px; padding-left:0px; padding-bottom: 5px;"><b>Name:</b></div></td>
          <td valign=top><div id="lbl_library_name" style="font-weight: 300; padding-left:0px; width: 800px; padding-bottom: 5px;"></div></td>
        </tr>
        <tr>
          <td align=right valign=top><div style="font-weight: 300; padding-right:5px; padding-left:0px; padding-bottom: 5px;"><b>Notes:</b></div></td>
          <td valign=top><div id="lbl_library_notes" style="font-weight: 300; padding-left:0px; width: 800px; padding-bottom: 5px;"></div></td>
        </tr>
        <tr>
          <td align=right valign=top><div style="font-weight: 300; padding-right:5px; padding-left:0px; padding-bottom: 5px;"><b>Genome:</b></div></td>
          <td valign=top><div id="lbl_library_genome" style="font-weight: 300; padding-left:0px; width: 800px; padding-bottom: 5px;"></div></td>
        </tr>
        <tr>
          <td align=right valign=top><div style="font-weight: 300; padding-right:5px; padding-left:0px; padding-bottom: 5px;"><b>Method:</b></div></td>
          <td valign=top><div id="lbl_library_method" style="font-weight: 300; padding-left:0px; width: 800px; padding-bottom: 5px;"></div></td>
        </tr>
        <tr>
          <td align=right valign=top><div style="font-weight: 300; padding-right:5px; padding-left:0px; padding-bottom: 5px;"><b>Sequencing:</b></div></td>
          <td valign=top><div id="lbl_library_seq_type" style="font-weight: 300; padding-left:0px; width: 800px; padding-bottom: 5px;"></div></td>
        </tr>
        <tr>
          <td align=right valign=top><div style="font-weight: 300; padding-right:5px; padding-left:0px; padding-bottom: 5px;"><b>Tags:</b></div></td>
          <td valign=top><div id="lbl_library_tags" style="font-weight: 300; padding-left:0px; width: 800px; padding-bottom: 5px;"></div></td>
        </tr>
      </table>

      <br>
      <div id="lbl_library_status" style="font-weight: 100; padding-bottom: 10px;"></div>

      <center>
      <div id="btn_library_ex" class='button_large' onclick="javascript:open_library_div('ex');">
        <img src="media/icon_es.png" height=16px style="margin-top:-4px; padding-right: 2px; vertical-align:middle">
        Experiments
      </div>

      <div id="btn_library_ge" class='button_large' onclick="javascript:open_library_div('ge');">
        <img src="media/calculator.png" height=16px style="margin-top:-4px; padding-right: 2px; vertical-align:middle">
        Laboratory
      </div>

      <div id="btn_library_ep" class='button_large' onclick="javascript:open_library_div('ep');">
        <img src="media/ep.png" height=16px style="margin-top:-4px; padding-right: 2px; vertical-align:middle">
        Expression Profiles
      </div>

      <div id="btn_library_q" class='button_large' onclick="javascript:open_library_div('q');">
        <img src="media/q.png" height=16px style="margin-top:-4px; padding-right: 2px; vertical-align:middle">
        Quality Control
      </div>

    </div>

    <div>
        <div id="div_library_ex" style='display:none'>
        </div>

        <div id="div_library_ge" style='display:none'>
        </div>

        <div id="div_library_ep" style='display:none'>
          <div style='color: #555555; padding-left: 2px; padding-top: 3px; padding-bottom: 3px;'><b>Gene Level Expression Profiles</b> (ht-seq count from .gtf, CPM normalized)</div>
          <div id="div_search_genes" style='padding-bottom: 10px;'><textarea id='area_genes_search'></textarea></div>
          <br>
          <div id='div_ep1'></div>

          <div style='color: #555555; padding-left: 2px; padding-top: 3px; padding-bottom: 3px;'><b>Transcript Level Expression Profiles</b> (salmon TPM)</div>
          <div id="div_search_genes2" style='padding-bottom: 10px;'><textarea id='area_genes_search2'></textarea></div>
          <br>
          <div id='div_ep2'></div>

        </div>

        <div id="div_library_q" style='display:none'>
          <center>
          <br>
          <div id="lbl_quality"></div><br>
          <table border=0>
            <tr>
              <td><img id="plot1" width=800></td>
            </tr>
            <tr>
              <td><img id="plot2" width=800></td>
            </tr>
            <tr>
              <td><img id="plot3" width=800></td>
            </tr>
            <tr>
              <td><img id="plot4" width=800></td>
            </tr>
            <tr>
              <td><img id="plot5" width=800></td>
            </tr>
            <tr>
              <td><img id="plot6" width=800></td>
            </tr>
            <tr>
              <td><img id="plot7" width=800></td>
            </tr>
            <tr>
              <td><img id="plot8" width=800></td>
            </tr>
          </table>
        </div>
      </div>
</div>

<script src="library.js"></script>
